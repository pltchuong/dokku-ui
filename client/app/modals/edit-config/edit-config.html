<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Edit config variable</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Key</label>
          <input type="text" class="form-control" readonly ng-model="vm.inputs.key" />
        </div>
        <div class="form-group">
          <label>Value</label>
          <input type="text" class="form-control" ng-model="vm.inputs.value" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-block btn-primary" ng-click="vm.close()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
