<section>
  <div class="nav nav-tabs dokku-submenu">
    <h4 class="text-primary">{{app.name}}</h4>
    <a class="sub-nav-item" href="/apps/{{app.name}}"><i class="glyphicon glyphicon-dashboard"></i> &nbsp; Overview</a>
    <a class="sub-nav-item active" href="/apps/{{app.name}}/activities"><i class="glyphicon glyphicon-cloud-upload"></i> &nbsp; Activities</a>
    <a class="sub-nav-item" href="/apps/{{app.name}}/access"><i class="glyphicon glyphicon-user"></i> &nbsp; Access</a>
    <a class="sub-nav-item" href="/apps/{{app.name}}/settings"><i class="glyphicon glyphicon-cog"></i> &nbsp; Setting</a>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3>Access</h3>
    </div>
    <div class="col-md-8">
      <ul>
        <li ng-repeat="activity in vm.activities">{{activity.command}} {{activity.app.name}} {{activity.params}} - {{activity.user.username}} - {{activity.updated_at}}</li>
      </ul>
    </div>
  </div>
</section>
