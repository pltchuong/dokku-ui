<div class="container account-form login-form">
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.submit(form)" novalidate>
        <h1 class="text-center">Login</h1>
        <br/>
        <div class="has-error text-center">
          <p class="help-block" ng-show="(form.email.$error.required || form.password.$error.required) && vm.submitted">Please enter your email and password.</p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">Please enter a valid email.</p>
          <p class="help-block" ng-show="vm.errors.other && vm.submitted">{{ vm.errors.other }}</p>
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" ng-model="vm.user.email" ng-keydown="vm.reset(form)" required placeholder="Email">
          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required ng-keydown="vm.reset(form)" placeholder="Password">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
          <button class="btn btn-block btn-danger" type="submit">Login</button>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6"><a href="/forgot-password" class="btn btn-block btn-default" role="button">Forgot Password</a></div>
            <div class="col-xs-6"><a href="/signup" class="btn btn-block btn-default" role="button">Signup</a></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
