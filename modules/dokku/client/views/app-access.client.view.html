<section ng-controller="AppAccessController">
  <div class="nav nav-tabs dokku-submenu">
    <h4 class="text-primary">{{app.name}}</h4>
    <a class="sub-nav-item" href="/apps/{{app.name}}"><i class="glyphicon glyphicon-dashboard"></i> &nbsp; Overview</a>
    <a class="sub-nav-item" href="/apps/{{app.name}}/builds"><i class="glyphicon glyphicon-cloud-upload"></i> &nbsp; Deploy</a>
    <a class="sub-nav-item active" href="/apps/{{app.name}}/access"><i class="glyphicon glyphicon-user"></i> &nbsp; Access</a>
    <a class="sub-nav-item" href="/apps/{{app.name}}/settings"><i class="glyphicon glyphicon-cog"></i> &nbsp; Setting</a>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3>Access</h3>
    </div>
    <div class="col-md-8">
      <dl class="dl-horizontal dokku-info">
        <dt><i class="glyphicon glyphicon-plus"></i></dt>
        <dd><b><a href="javascript: void(0);" ng-click="addCollaborator(app)">Add Collaborator</a></b></dd>
        <div ng-repeat="user in app.collaborators">
          <dt>{{user.firstName}} {{user.lastName}}</dt>
          <dd>{{user.username}} &lt;{{user.email}}&gt;</dd>
        </div>
      </dl>
    </div>
  </div>
</section>
