<section>
  <div class="nav nav-tabs dokku-submenu">
    <h4 class="text-primary">{{vm.$stateParams.app}}</h4>
    <a class="sub-nav-item" href="/apps/{{vm.$stateParams.app}}"><i class="glyphicon glyphicon-dashboard"></i> &nbsp; Overview</a>
    <a class="sub-nav-item" href="/apps/{{vm.$stateParams.app}}/activities"><i class="glyphicon glyphicon-cloud-upload"></i> &nbsp; Activities</a>
    <a class="sub-nav-item active" href="/apps/{{vm.$stateParams.app}}/access"><i class="glyphicon glyphicon-user"></i> &nbsp; Access</a>
    <a class="sub-nav-item" href="/apps/{{vm.$stateParams.app}}/settings"><i class="glyphicon glyphicon-cog"></i> &nbsp; Setting</a>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3>Access</h3>
    </div>
    <div class="col-md-8">
      <dl class="dl-horizontal dokku-info">
        <dt><i class="glyphicon glyphicon-plus"></i></dt>
        <dd><b><a href="javascript: void(0);" ng-click="vm.addCollaborator(vm.app)">Add Collaborator</a></b></dd>
        <div ng-repeat="user in vm.app.collaborators">
          <dt>{{user.firstName}} {{user.lastName}}</dt>
          <dd>{{user.username}} &lt;{{user.email}}&gt;</dd>
        </div>
      </dl>
    </div>
  </div>
</section>
